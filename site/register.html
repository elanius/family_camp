<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrácia na tábor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
        <script src="static/js/form_validation.js" defer></script>
    </head>
    <body>
        <main class="container mt-4">
            <form
                class="needs-validation"
                id="registrationForm"
                method="POST"
                novalidate
            >
                <fieldset class="mb-4">
                    <legend>Osobné údaje</legend>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Meno:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required />
                        <div class="invalid-feedback">Meno je povinné.</div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Priezvisko:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required />
                        <div class="invalid-feedback">Priezvisko je povinné.</div>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Vek:</label>
                        <input type="number" id="age" name="age" class="form-control" min="0" max="99" required />
                        <div class="invalid-feedback">Vek musí byť číslo medzi 0 a 99.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                        <div class="invalid-feedback">Zadajte platnú emailovú adresu.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefón:</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="form-control"
                            pattern="[+]{1}[0-9]{1,3}[ ]?[0-9]{4,14}"
                            required
                        />
                        <div class="invalid-feedback">Zadajte platné telefónne číslo.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Účasť na celom tábore?</label>
                        <div class="form-check">
                            <input
                                type="radio"
                                id="attendanceYes"
                                name="attendance"
                                value="full"
                                class="form-check-input"
                                required
                            />
                            <label for="attendanceYes" class="form-check-label">Áno</label>
                        </div>
                        <div class="form-check">
                            <input
                                type="radio"
                                id="attendanceNo"
                                name="attendance"
                                value="partial"
                                class="form-check-input"
                                required
                            />
                            <label for="attendanceNo" class="form-check-label">Nie</label>
                            <div class="invalid-feedback">Vyberte jednu z možností</div>
                        </div>
                    </div>
                    <div id="specificDays" style="display: none">
                        <label class="form-label">Vyberte dni:</label>
                        <div class="form-check">
                            <input type="checkbox" id="day13" name="days" value="13" class="form-check-input" />
                            <label for="day13" class="form-check-label">Nedeľa (13. júla)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="day14" name="days" value="14" class="form-check-input" />
                            <label for="day14" class="form-check-label">Pondelok (14. júla)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="day15" name="days" value="15" class="form-check-input" />
                            <label for="day15" class="form-check-label">Utorok (15. júla)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="day16" name="days" value="16" class="form-check-input" />
                            <label for="day16" class="form-check-label">Streda (16. júla)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="day17" name="days" value="17" class="form-check-input" />
                            <label for="day17" class="form-check-label">Štvrtok (17. júla)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="day18" name="days" value="18" class="form-check-input" />
                            <label for="day18" class="form-check-label">Piatok (18. júla)</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="mb-4">
                    <legend>Členovia rodiny</legend>
                    <div id="familyMembers"></div>
                    <button type="button" id="addFamilyMember" class="btn btn-secondary mt-2">Pridať člena rodiny</button>
                </fieldset>
                <fieldset class="mb-4">
                    <legend>Poznámka</legend>
                    <textarea
                        id="note"
                        name="note"
                        rows="4"
                        cols="50"
                        class="form-control"
                        maxlength="1000"
                        placeholder="Máte nejaké špeciálne požiadavky alebo poznámky?"
                    ></textarea>
                    <div class="invalid-feedback">Dĺžka poznámky je obmedzená na 1000 znakov.</div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Odoslať</button>
            </form>
        </main>
    </body>
</html>
